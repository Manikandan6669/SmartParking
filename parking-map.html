<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Map | Smart Parking</title>
    <link rel="stylesheet" href="styles/parking-map.css">
    <script defer src="scripts/booking.js"></script>
</head>
<body>
    <h1>Smart Parking - Select a Slot</h1>
    
    <div class="parking-lot">
        <div class="slot">1</div>
        <div class="slot">2</div>
        <div class="slot">3</div>
        <div class="slot">4</div>
    
        <div class="slot">5</div>
        <div class="slot">6</div>
        <div class="slot">7</div>
        <div class="slot">8</div>
    
        <div class="slot">9</div>
        <div class="slot">10</div>
        <div class="slot">11</div>
        <div class="slot">12</div>
    </div>
    
    <button id="bookSlot">Book Slot</button>
    <button id="unparkSlot">Unpark</button>
    <button id="leaveParking">Leave Parking</button>
</body>
</html>
